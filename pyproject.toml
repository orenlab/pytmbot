[tool.poetry]
name = "pyTMBot"
version = "0.2.2"
description = "Versatile Telegram bot designed for managing Docker containers, monitoring server status, and extending its functionality through a modular plugin system. The bot operates synchronously, simplifying deployment by eliminating the need for webhooks"
authors = ["Denis Rozhnovskiy <pytelemonbot@mail.ru>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/orenlab/pytmbot"
homepage = "https://github.com/orenlab/pytmbot"
keywords = ["telegram", "bot", "docker", "monitoring", "server"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Monitoring",
    "Topic :: Communications :: Chat",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "pytmbot"}]

[tool.poetry.dependencies]
python = "^3.12"
emoji = "^2.14.1"
jinja2 = "^3.1.6"
pydantic = "^2.10.6"
pydantic-settings = "^2.5.2"
docker = "^7.0.0"
humanize = "^4.9.0"
psutil = "^7.0.0"
pyotp = "^2.9.0"
loguru = "^0.7.2"
pyyaml = "^6.0.2"
pygal = "^3.0.5"
pytelegrambotapi = "^4.23.0"
fastapi = "^0.115.7"
uvicorn = "^0.35.0"
influxdb-client = "^1.46.0"
pypng = "^0.20220715.0"
qrcode = "^8.0"
aiohttp = "^3.12.13"
packaging = "^25.0"
pyoutlineapi = {version = "0.1.3", optional = true}
click = {version = "^8.0.0", optional = true}

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.2"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
mypy = "^1.0.0"

[tool.poetry.extras]
pyoutlineapi = ["pyoutlineapi"]
click = ["click"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py312"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "N",  # pep8-naming
]
ignore = [
    "E501", # line too long (если используете formatter)
]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "dist",
    "build",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-string-normalization = false

[tool.ruff.lint.isort]
known-first-party = ["pytmbot"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=pytmbot"
testpaths = [
    "tests",
]